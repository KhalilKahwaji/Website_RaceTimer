<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Race Timer </title>
    <link rel="icon" href="images/timer.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/timer.css">
    <link rel="stylesheet" href="CSS/customAlert.css">

    <script src="JS/customAlert.js" defer></script>
    <script src="JS/timer.js" defer></script>
    <script src="JS/customInit.js" defer></script>

</head>

<body>
    <div id="custom-alert" class="alert-hidden">
        <div id="custom-alert-box">
            <p id="custom-alert-message"></p>
            <button onclick="closeCustomAlert()">OK</button>
        </div>
    </div>

    <div id="custom-confirm" class="alert-hidden">
        <div id="custom-confirm-box">
            <p id="custom-confirm-message"></p>
            <div class="confirm-buttons">
            <button id="confirm-yes" style="background-color: #bbb; color:101820FF;">Send to Server</button>
            <button id="confirm-no" style="background-color: #bbb; color:101820FF;" >Download CSV</button>
            </div>
        </div>
    </div>

    <nav class="navbar">
        <div class="navbar-title"> <h1>Race Timer</h1> </div>
        <div class="navbar-buttons">
        <div class="nav-item btn-2" style="background-color: #28a745;">
            <a href="#" class="button" onClick="stopwatch.start();">Start</a>
        </div>
        <div class="nav-item btn-2" style="background-color: #17a2b8;">
            <a href="#" class="button" onClick="stopwatch.lap();">Lap</a>
        </div>
        <div class="nav-item btn-2" style="background-color: #dc3545;">
            <a href="#" class="button" onClick="stopwatch.stop();">Stop</a>
        </div>
        <div class="nav-item btn-2" style="background-color: #6610f2;">
            <a href="#" class="button" onClick="stopwatch.restart();">Restart</a>
        </div>
        <div class="nav-item btn-2" style="background-color: #6c757d;">
            <a href="#" class="button" onClick="stopwatch.clear();">Clear Laps</a>
        </div>
        <div class="nav-item btn-2" style="background-color: 	#6f42c1;">
            <a href="#" class="button" onClick="stopwatch.handleLapsSubmission();">Send Laps</a>
        </div>
    </div>
    </nav>
    <div class="stopwatch"></div>

    <div class="laps-scroll-container">
        <ul class="results"></ul>
    </div>
    <a href="dashboard.html" class="dashboard-button">Dashboard</a>
</body>
</html>
